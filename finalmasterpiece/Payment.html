<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>بوابة الدفع</title>
    <link rel="stylesheet" href="CSS/payment.css">
</head>
<body>

<div class="container">
    <h1 class="title">نشر وظيفة جديدة</h1>
    
    <!-- Step Progress -->
    <div class="step-progress">
        <div class="step completed">معلومات الوظيفة</div>
        <div class="step active">معلومات الدفع</div>
        <div class="step">التأكيد</div>
    </div>

    <!-- Payment Form -->
    <div class="payment-section" >
        <h2>تفاصيل الدفع</h2>
        <form onsubmit="goToConfirmation(); return false;">
            <label for="card-number">رقم البطاقة</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">تاريخ الانتهاء</label>
            <input type="month" id="expiry-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit" class="pay-btn" >إتمام الدفع</button>
        </form>
    </div>
</div>
<script src="js/postjob.js"></script>
</body>
</html>
